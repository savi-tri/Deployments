<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
    /* background-color: rgb(124, 124, 123); */
    margin: 0;
    padding: 0;
    
    
  
  
}

.timerBox {
    border: 2px solid #f4c9e2;
    padding: 10px;

    border-radius: 15px;
    /* background-color: E592CC; */

    margin: auto;
}

.timerBox h1 {
    display: inline-block;
    margin: 0;
    padding: 0 10px; /* Adjust the padding for mobile */
}

.btn {
    margin-top: 20px;
    text-align: center;
}

button {
    width: 100px;
    height: 40px;
    border-radius: 5px;
    font-weight: 200;
    font-size: 18px;
    margin: 0 5px;
    border: none;
    background-color: #fadaed;

}

button:hover {

    /* Styles for screens smaller than 600px (typical mobile screens) */

    width: 80%; /* Adjust the width for smaller screens */

    /* background-size: 90px; Adjust the size of the repeated image */
  }

    }
}

  </style>
</head>
<body>

    <!-- <img src="kiss.png"> -->
    <div class="timerBox">
    
        <h1 id="hours">00</h1>
        <h1 id="hours">:</h1>
        <h1 id="minutes">00</h1>
        <h1 id="hours">:</h1>
        <h1 id="seconds">00</h1>
    </div>

    <div class="btn">
        <button id="startbtn">Start</button>
        <button id="pausebtn">Pause</button>
        <button id="resetbtn">Reset</button>

        </div>


</body>
</html>

<script>

    
    
    let h = document.getElementById('hours')
    let m = document.getElementById('minutes')
    let s = document.getElementById('seconds')

    let start = document.getElementById('startbtn')
    let stop = document.getElementById('pausebtn')
    let reset = document.getElementById('resetbtn')

    let intervalId;

    start.addEventListener('click', handleStart)
    stop.addEventListener('click', handleStop)
    reset.addEventListener('click', handleReset)
    var sec = 0;
    var min = 0;
    var hour =0;

    function handleStart(){
    if(!intervalId){
        intervalId = setInterval(incrsecends, 1000)
    }
    }

    function incrhours(){
        console.log('minutes crosed'+hour)
        if(hour<12){
            hour+=1
        h.innerHTML=hour.toString().padStart(2, '0');
        }
    }
    function incrminutes(){
        console.log('minutes crossed'+min)
        if(min<59){
        min+=1
        m.innerHTML=min.toString().padStart(2, '0');
        console.log(m)
        }else{
            incrhours()
            min =0   
        }
    }
      function incrsecends(){
        if(sec<59){
        sec+=1
        s.innerHTML=sec.toString().padStart(2, '0');
        console.log(s)
        }else{
            incrminutes()
            sec=0  
        }
    }

    function handleReset(){
        console.log('reset')
        clearInterval(intervalId)
         sec = 0;
         min = 0;
         hour =0;
         s.innerHTML =sec.toString().padStart(2, '0');
        h.innerHTML =hour.toString().padStart(2, '0');
        m.innerHTML =min.toString().padStart(2, '0');
        intervalId = null; // Reset the interval ID  important
        

    }



    function handleStop(){
        console.log('stop')
        clearInterval(intervalId);
        intervalId = null; // Reset the interval ID
    }



</script>
